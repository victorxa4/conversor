{% extends 'template.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register</title>
{% endblock %}

{% block content %}
    <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{form}}

                <button class="btn" style="background-color: var(--color4); color: white; margin-top: 10px;" type="submit">Register</button>

                <p>Already have an account? <a href="/login">Login</a>!</p>
            </form>
    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
