{% extends 'template.html' %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Login</title>
{% endblock %}

{% block content %}    
    <div class="container">
            <form method="POST">
                {% csrf_token %}
                {{form}}

                <button class="btn" style="background-color: var(--color4); color: white; margin-top: 10px;" type="submit">Login</button>

                <p>Don't have an account yet? <a href="/register">Register</a>!</p>
            </form>
    </div>
{% endblock %}

{% block scripts %}
{% endblock %}
